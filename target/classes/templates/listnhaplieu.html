<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">

    <head>
        <title>Title</title>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <!-- Bootstrap Icon -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
            integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" th:href="@{css/2cu1page.css}">
        <style>
            body {
                width: 1026px;
                margin: 0 auto;
                padding-top: 20px;
            }

            h1 {
                text-align: center;
                padding: 20px 0;
            }
            table{
                width: 100%;
                padding-top:20px;
            }
            table tr {
                width: 100%;
            }

            table tr td {
                text-align: center;
                height: 40px;
            }

            table tr th {
                text-align: center;
                padding: 5px;
            }

            .text-left {
                padding-left: 5px;
            }

            button {
                margin: 20px
            }
            form{
                margin-top: 20px;
            }
        </style>
    </head>

    <body>
        <nav class="navbar navbar-light bg-light" >
            <h4 th:text="${message}"></h4>
            <a href="#">Loging</a>
        </nav>

        <a href="/nhaplieu"> <input type="button" class="btn btn-primary" value='CREATE NEW PAGE'></a>
        <br>

        <form th:action="@{/nhaplieu}" th:object="${nhaplieu}" method="post">
            <table border='1'>
                <tr>
                    <th>STT</th>
                    <th>ĐẶC TÍNH</th>
                </tr>
                <tr th:each="item : ${list}">
                    <td th:utext="${item.id_thong_tin_mau}">...</td>
                    <td th:utext="${item.username}">...</td>

                    <td>
                        <a th:href="@{/update/edit/{id}(id = ${item.id_thong_tin_mau})}"><button type="button"
                                class="btn btn-outline-warning"><i class="bi bi-pencil-square"></i></button></a>
                        <!-- <a href="/nhaplieu"><button type="button" class="btn btn-outline-danger"><i class="bi bi-trash"></i></button></a> -->
                    </td>
                </tr>
            </table>


            <div th:if="${totalPages > 1}">
                <div class="row col-sm-10">
                    <div class="col-sm-2">
                        Total Rows: [[${totalItems}]]
                    </div>
                    <div class="col-sm-5">
                        <span th:each="i: ${#numbers.sequence(1, totalPages)}">
                            <a th:if="${currentPage != i}" th:href="@{'/list/' + ${i}}">[[${i}]]</a>
                            <span th:unless="${currentPage != i}">[[${i}]]</span> &nbsp; &nbsp;
                        </span>
                    </div>
                    <div class="col-sm-1">
                        <a th:if="${currentPage < totalPages}" th:href="@{'/list/' + ${currentPage + 1}}">Next</a>
                        <span th:unless="${currentPage < totalPages}">Next</span>
                    </div>

                    <div class="col-sm-1">
                        <a th:if="${currentPage < totalPages}" th:href="@{'/list/' + ${totalPages}}">Last</a>
                        <span th:unless="${currentPage < totalPages}">Last</span>
                    </div>
                </div>
            </div>


        </form>




        <footer class="page-footer font-small blue">

            <!-- Copyright -->
            <div class="footer-copyright text-center py-3">© 2020 Copyright:
                <a href="https://mdbootstrap.com/"> MDBootstrap.com</a>
            </div>
            <!-- Copyright -->

        </footer>
        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>
    </body>

</html>
